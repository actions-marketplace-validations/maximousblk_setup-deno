name: Update tags

on:
  release:
    types: [published, edited]

jobs:
  actions-tagger:
    runs-on: windows-latest
    steps:
      - name: Update tags
        uses: Actions-R-Us/actions-tagger@latest
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          publish_latest_tag: true
