name: Test

on:
  pull_request:
  push:

jobs:
  test:
    name: test / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Run Tests
        run: yarn test

  run:
    name: run / ${{ matrix.deno }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno: ['1', '1.23', '1.23.0', 'latest', '00f4521b205bf25c79f0fa7c9a6840941342bda4', 'canary']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run action
        uses: ./
        with:
          version: ${{ matrix.deno }}

      - name: Deno version
        run: deno --version

      - name: Deno info
        run: deno info

      - name: Deno path
        run: whereis deno

      - name: Deno Install
        run: |
          deno install --allow-net -n deno_curl https://deno.land/std/examples/curl.ts
          deno_curl https://deno.land/std/examples/curl.ts
